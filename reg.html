<body>
    <h1 class="title">REGISTRATION</h1>

            <label class="label" for="fname">First Name:</label>
            <input class="inputbox" type="text" id="fname" name="fname">
            <label class="label" for="lname">Last Name:</label>
            <input class="inputbox" type="text" id="lname" name="lname">

            <input class="inputbox" type="text" id="email" name="email">
            <label class="label" for="password">Password:</label>

        </section>
        <section id="section2">
            <legend class="label">Gender</legend>
            <label class="label" for="gender1">
                <input class="inputradio" type="radio" id="gender1" name="gender">Male</label>
            <label class="label" for="gender2">
                <input class="inputradio" type="radio" id="gender2" name="gender">Female</label>
            <label class="label" for="gender3">
                <input class="inputradio" type="radio" id="gender3" name="gender">Prefer not to say</label>
        </section>
        <input class="inputbox" type="submit" id="submitbutton" value="Submit">
